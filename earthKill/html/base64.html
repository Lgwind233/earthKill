<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="icon" href="../img/han.png" type="image/x-icon">
		<title>文件转base64编码</title>
		<script src="base64.js"></script>
		<script src="../js/common/voice.js"></script>
		<style>
			audio {
				display: inline-block !important;
				min-width: 100px;
				min-height: 50px;
			}
		</style>
	</head>
	<body>
		<textarea id='data' style="width:calc(100% - 5px); height: 500px;"></textarea>
		<script>
			$base64.drag(base64Data=>{
				document.querySelector("#data").value=base64Data;
				let voiceElem = $voice.createElem(base64Data);
//				document.body.appendChild(voiceElem);
			}, false);
			$voice.volume = 1;
		</script>
	</body>
</html>
